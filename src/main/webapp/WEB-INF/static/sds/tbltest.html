<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试计划</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <link rel="stylesheet" href="../layui/css/layui.css" charset="utf-8">

</head>
<body>
<div class="demoTable" style="margin: 15px;">
    <button class="layui-btn" id="addBtn"><i class="layui-icon">&#xe654;</i> 添加</button>
    <button class="layui-btn layui-btn-warm" id="removeBatch">批量删除</button>
    <span style="margin-left: 20px;">测试名称：</span>
    <div class="layui-inline">
        <input class="layui-input" id="testName" name="testName" autocomplete="off">
    </div>
    <span style="margin-left: 40px;">创建人：</span>
    <div class="layui-inline">
        <input class="layui-input" id="searchCreatePerson" name="createBy" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="search">搜索</button>
    <button type="button" class="layui-btn" id="resetSearch">重置</button>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="../layui/layui.js" charset="utf8"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        table.render({
            elem: '#test'
            , id: 'rolesReload'
            , url: '/sds/tbltestplan/getTblTestPlanSdsPageAll/'
            /*tpa=https://www.layuiweb.com/test/table/demo1.json*/
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: 'testPlan数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', fixed: 'left', width: 60, title: 'ID', sort: true, totalRowText: '合计：'}
                , {field: 'testName', width: 160, title: '测试名称'}
                , {field: 'testCode', width: 160, title: '测试邀请码'}
                , {
                    field: 'testBegin',
                    width: 160,
                    title: '开始时间',
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy年-MM月-dd日 HH:mm:ss')}}</div>"
                }

                , {
                    field: 'testEnd',
                    width: 160,
                    title: '结束时间',
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy年-MM月-dd日 HH:mm:ss')}}</div>"
                }
                , {
                    field: 'createTime',
                    width: 160,
                    title: '创建时间',
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy年-MM月-dd日 HH:mm:ss')}}</div>"
                }
                , {field: 'createBy', width: 120, title: '创建者'}
                , {
                    field: 'updateTime',
                    width: 160,
                    title: '修改时间',
                    templet: "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {field: 'updateBy', width: 120, title: '修改者'}
                , {field: 'remark', width: 120, title: '备注'}
                , {fixed: 'right', title: '操作', width: 125, minWidth: 125, toolbar: '#barDemo'}
            ]]
            , page: true
            , limit: 4
            , limits: [4, 6, 8, 10]
            //解决页码的问题

        })

        $("#search").click(function () {
            search_roles()
        })

        function search_roles() {
            var search_roles = $('#search_roles').val();
            console.log(search_roles)
            //执行重载
            table.reload('rolesReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    testName: $("#testName").val(),
                    createBy: $("#searchCreatePerson").val(),
                }
            });
        }

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            alert(data.id + "  " + data.name + "   " + data.sn);
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/sds/tbltestplan/deleteTblTestPlanSds/' + data.id,
                        type: "DELETE",
                        success: function (data) {
                            if (data.code == 0) {
                                // 删除对应的行
                                obj.del();
                                console.log(index)
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                // table.reload()
                                $(".layui-laypage-btn").click()

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                    layer.close(index)
                });
            } else if (obj.event === 'edit') {
                updateSds(obj, data);
            }

        });

        // 修改
        function updateSds(obj, data) {
            let form = layui.form;
            form.val("add", {
                "id": data.id,
                "testName": data.testName
                , "testBegin":layui.util.toDateString(data.testBegin, 'yyyy-MM-dd HH:mm:ss')
                , "testEnd": layui.util.toDateString(data.testEnd, 'yyyy-MM-dd HH:mm:ss')
                , "remark": data.remark
            });

            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改",
                skin: 'layui-layer-molv',
                area: ['400px', '400px'],
                content: $("#open_div"),//引用的弹出层的页面层的方式加载修改界面表单
            });


            form.on('submit(update_submit)', function (massage) {
                console.log("message为：", massage);
                console.log(massage.field);
                console.log("-----------> ", JSON.stringify(massage.field));
                var data1 = massage.field;
                $.ajax({
                    // dataType : "json",
                    type: "post",
                    url: "/sds/tbltestplan/update",
                    // {"deptId": data1.deptId, "deptName": data1.deptName, "deptSn": data1.deptSn}
                    // data: JSON.stringify(massage.field),
                    data: {
                        "id": data1.id,
                        "testName": data1.testName
                        , "testBegin":layui.util.toDateString(data1.testBegin, 'yyyy-MM-dd HH:mm:ss')

                        , "testEnd":layui.util.toDateString( data1.testEnd, 'yyyy-MM-dd HH:mm:ss')
                        , "remark": data1.remark
                    },
                    success: function (msg) {
                        console.log(msg);
                        layer.closeAll();//关闭所有的弹出层
                        if (msg.code == 0) {
                            layer.msg("修改成功", {icon: 6});
                            // $(".layui-laypage-btn").click();
                            //刷新数据
                            // 刷新
                            // table.reload()
                            $(".layui-laypage-btn").click()
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                })
                return false

            })

        }

        //批量删除
        $("#removeBatch").click(function (data) {
            alert("sdfsdf")
            var checkStatus = table.checkStatus('rolesReload'),
                data = checkStatus.data,
                ids = []
            if (data.length > 0) {
                for (var i in data) {
                    ids[i] = data[i].id;
                }
                console.log(ids);//打印获取到选中的id，用，分割
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/sds/tbltestplan/deleteTblTestPlanSds/' + ids,
                        type: "DELETE",
                        success: function (data) {
                            console.log(data.toString() + "dfsaf")
                            if (data.code == 0) {
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                table.reload()
                                //重新加载当前页面
                                location.reload();

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                    layer.close(index)
                });
            } else {
                layer.msg("请选择需要删除的用户");  //如果未选择数据，则提示。
            }
        });
        // 添加
        $("#addBtn").click(function addSds(obj, data) {
            let form = layui.form;
            // 清空form 表单
            res()
            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "添加",
                skin: 'layui-layer-molv',
                area: ['500px', '500px'],
                content: $("#open_div"),//引用的弹出层的页面层的方式加载修改界面表单

            });
            form.on('submit(update_submit)', function (massage) {
                var data1 = massage.field;
                $.ajax({
                    // dataType : "json",
                    type: "post",
                    url: "/sds/tbltestplan/save",
                    data: {
                        "id": data1.id,
                        "testName": data1.testName
                        , "testBegin":layui.util.toDateString(data1.testBegin, 'yyyy-MM-dd HH:mm:ss')
                        , "testEnd":layui.util.toDateString( data1.testEnd, 'yyyy-MM-dd HH:mm:ss')
                        , "remark": data1.remark
                    },
                    success: function (msg) {
                        console.log(msg);
                        layer.closeAll();//关闭所有的弹出层
                        if (msg.code == 0) {
                            layer.msg("添加成功", {icon: 6});
                            // $(".layui-laypage-btn").click();
                            //刷新数据
                            // 刷新
                            // table.reload()
                            $(".layui-laypage-btn").click()
                        } else {
                            layer.msg("添加失败", {icon: 5});
                        }
                    }
                })
                return false

            })

        })

        // 重置 搜索框的方法
        $("#resetSearch").click(function () {
            $("#testName").val("")
            $("#searchCreatePerson").val("")
            //重新加载当前页面
            location.reload();
        })
        // 重置模态框方法
        var res = function () {
            let form = layui.form;
            form.val("add", {
                "id": "",
                "testName": ""
                , "testBegin":layui.util.toDateString(new Date().getTime(), 'yyyy-MM-dd HH:mm:ss')
                , "testEnd": layui.util.toDateString(new Date().getTime(), 'yyyy-MM-dd HH:mm:ss')
                , "remark": ""
            });
        }
        $("#res").click(res)
    })

</script>

<!-- 隐藏的表格 -->
<div class="layui-row" id="open_div" style="display:none; ">
    <div id="add_form" class="layui-form" lay-filter="add" action=""
         style="margin-top: 20px; margin-left: 50px ; align:center;">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="questionId" type="text" name="id"
                       placeholder="测试计划  id"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">测试名称</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="testName1" type="text" name="testName"
                       placeholder="测试名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="testBegin" type="datetime-local" name="testBegin"
                       placeholder="开始时间"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="testEnd" type="datetime-local" name="testEnd"
                       placeholder="结束时间"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="remark" type="text" name="remark"
                       placeholder="请输入备注"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update_submit">立即提交</button>
                <button class="layui-btn" lay-filter="update_reset" id="res">重置</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
