<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试计划</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>
<form class="layui-form" action="" id="searchFrom" style="margin-top: 8px ;margin-left: 12px">
    <button class="layui-btn layui-btn-warm" id="removeBatch">批量删除</button>
    <div class="layui-inline">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="testName" name="name" autocomplete="off">
        </div>
    </div>
    <div class="layui-inline"><label class="layui-form-label">测试计划ID</label>
        <div class="layui-input-inline">
            <select placeholder="选择ID" id="plan" name="testPlanId">
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="searchFormSubmit">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="searchReset">重置</button>
        </div>
    </div>
</form>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
</script>


<script src="../layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        let form = layui.form;

        table.render({
            elem: '#test'
            , id: 'rolesReload'
            , url: '/sds/tbltestresult/getTblTestResultSdsPageAll/'
            /*tpa=https://www.layuiweb.com/test/table/demo1.json*/
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: 'testPlan数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', fixed: 'left', width: 60, title: 'ID', sort: true, totalRowText: '合计：'}
                , {field: 'name', width: 160, title: '姓名'}
                , {field: 'phone', width: 160, title: '电话'}
                , {
                    field: 'createTime',
                    width: 250,
                    title: '测试时间',
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy年-MM月-dd日 HH:mm:ss')}}</div>"
                }
                , {field: 'forward', width: 80, title: '正向得分', sort: true}
                , {field: 'inversion', width: 80, title: '反向得分', sort: true}
                , {field: 'testPlanId', width: 120, title: '测试计划 ID', sort: true}
                , {fixed: 'right', title: '操作', width: 250, minWidth: 125, toolbar: '#barDemo'}
            ]]
            , page: true
            , limit: 4
            , limits: [4, 6, 8, 10]
            //解决页码的问题

        })

        // 搜索
        form.on('submit(searchFormSubmit)', function (data) {
            table.reload('rolesReload', {
                where: {
                    name: data.field.name,
                    testPlanId: data.field.testPlanId
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                },
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        // 搜索表单重置
        $("#searchReset").click(function () {
            table.reload('rolesReload', {
                where: {
                    name: "",
                    testPlanId: ''
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                },
            });
            // 清空搜索框
            $("#searchFrom")[0].reset()
            return false;
        })
/*        $("#search").click(function () {
            search_roles()
        })

        function search_roles() {
            var search_roles = $('#search_roles').val();
            console.log(search_roles)
            //执行重载
            table.reload('rolesReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    name: $("#testName").val(),
                    testPlanId: $("#plan").val(),
                }
            });
        }*/

        $.ajax({
            url: '/sds/tbltestplan/getTestPlanSdsAll/',
            type: 'GET',
            dataType: 'JSON',
            async: false,
            success: function (ret) {
                if (ret.code == 0) {
                    $("#plan").append("<option selected value='' >请选择</option>");
                    $.each(ret.data, function (index, val) {
                        $("#plan").append("<option value='" + val.id + "'>" + val.id +" : "+ val.testName+ "</option>")
                    });
                    layui.form.render("select");
                }
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            // alert(data.id + "  " + data.name + "   " + data.sn);
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/sds/tbltestresult/deleteTblTestPlanSds/' + data.id,
                        type: "DELETE",
                        success: function (data) {
                            if (data.code == 0) {
                                // 删除对应的行
                                obj.del();
                                console.log(index)
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                // table.reload()
                                $(".layui-laypage-btn").click()

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                    layer.close(index)
                });
            } else if (obj.event === 'edit') {
                openSds(obj, data);
                var forward = obj.data.forward
                var inversion = obj.data.inversion
                var score = forward + inversion;
                var string = "";
                if (score < 50) {
                    string = "您的测试结果为无抑郁症状"
                } else if (score <= 60) {
                    string = "您的测试结果为轻度抑郁"
                } else if (score <= 70) {
                    string = "您的测试结果为中度抑郁"
                } else if (score > 70) {
                    string = "您的测试结果为重度抑郁"
                }
                $("#result").html(string)
                var chartZhu = echarts.init(document.getElementById('EchartZhu'));
                //指定图表配置项和数据
                var optionchartBing = {
                    title: {
                        text: 'SDS 抑郁测试',
                        subtext: '', //副标题
                        x: 'center' //标题居中
                    },
                    tooltip: {
                        trigger: 'item' //悬浮显示对比
                    },
                    legend: {
                        orient: 'vertical', //类型垂直,默认水平
                        left: 'left', //类型区分在左 默认居中
                        data: ['正向得分', '反向得分']
                    },
                    series: [{
                        name: 'sds',
                        type: 'pie', //饼状
                        radius: '60%', //圆的大小
                        center: ['50%', '50%'], //居中
                        data: [{
                            value: forward,
                            name: '正向得分'
                        }, {
                            value: inversion,
                            name: '反向得分'
                        },

                        ]
                    }]
                };
                chartZhu.setOption(optionchartBing, true);
            }

        });

        // 打开模态框
        function openSds(obj, data) {
            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "抑郁测试结果图示",
                skin: 'layui-layer-molv',
                area: ['550px', '500px'],
                shadeClose: true,
                content: $("#open_div"),//引用的弹出层的页面层的方式加载修改界面表单
            });

        }

        //批量删除
        $("#removeBatch").click(function (data) {
            var checkStatus = table.checkStatus('rolesReload'),
                data = checkStatus.data,
                ids = []
            if (data.length > 0) {
                for (var i in data) {
                    ids[i] = data[i].id;
                }
                console.log(ids);//打印获取到选中的id，用，分割
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/sds/tbltestresult/deleteTblTestPlanSds/' + ids,
                        type: "DELETE",
                        success: function (data) {
                            console.log(data.toString() + "dfsaf")
                            if (data.code == 0) {
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                table.reload()
                                //重新加载当前页面
                                location.reload();

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                    layer.close(index)
                });
            } else {
                layer.msg("请选择需要删除的用户");  //如果未选择数据，则提示。
            }
        });

        // 重置 搜索框的方法
        $("#resetSearch").click(function () {
            $("#testName").val("")
            $("#searchCreatePerson").val("")
            //重新加载当前页面
            location.reload();
        })


    })

</script>

<!-- 隐藏的表格 -->
<div class="layui-row" id="open_div" style="display:none; margin: 0 auto ;background: #C2BE9E;">
    <!-- 柱状图 折线图  饼状图 -->
    <div style=" width:300px ;margin: 0 180px ; height: 80px; ; line-height: 80px; font-family:'华文行楷',serif">
        <h1>SDS 测试结果</h1>

    </div>
    <div id="result"
         style=" width:300px; margin: 0 auto ;font-size: 20px; color: #6040e7;  font-family:'华文行楷',serif; text-align:  center">

    </div>
    <br/>
    <div class="layui-card" style="margin: 0 auto ;background: #C2BE9E; ">
        <div class="layui-card-body" lay-filter="add" style="background: #C2BE9E;">

            <div id="EchartZhu" style="width: 500px; height: 450px;">
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.staticfile.org/echarts/5.3.3/echarts.js"></script>
<script src="../layui/js/echarts-5.3.3.js"></script>
</body>
</html>
