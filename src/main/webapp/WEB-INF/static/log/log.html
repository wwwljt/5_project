<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>

    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<table id="demo" lay-filter="test"></table>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'upload'], function () {
        var table = layui.table

        //第一个实例 表格渲染
        table.render({
            elem: '#demo'
            , url: '/log/getLogPage' //数据接口
            , page: true //开启分页
            , method: 'get'
            , autoSort: true //禁用前端自动排序
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 120, sort: true,fixed:'left'}
                , {field: 'loginName', title: '登录名', width: 120}
                , {field: 'userName', title: '用户名', width: 120}
                , {field: 'ip', title: 'IP', width: 140}
                , {field: 'className', title: '类名', width: 180}
                , {field: 'methodName', title: '方法名', width: 180}
                , {field: 'params', title: '参数', width: 180, sort: true}
                , {field: 'createTime', title: '创建时间', width: 140,templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
            ]]
        });
    });
</script>
</body>
</html>
