<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" charset="utf-8">

</head>
<body>
<div class="demoTable" style="margin: 15px;">
    <button class="layui-btn" id="addBtn"><i class="layui-icon">&#xe654;</i> 添加</button>
    <button class="layui-btn layui-btn-warm" id="removeBatch">批量删除</button>
    <span style="margin-left: 20px;"> 部门名称：</span>
    <div class="layui-inline">
        <input class="layui-input" id="searchDeptName" name="deptname" placeholder="部门名称" autocomplete="off">
    </div>
    <span style="margin-left: 20px;">创建人：</span>
    <div class="layui-inline">
        <input class="layui-input" id="searchCreatePerson" name="createBy" placeholder="创建人" autocomplete="off">
    </div>
    <span style="margin-left: 40px;">修改人：</span>
    <div class="layui-inline">
        <input class="layui-input" id="searchUpdatePerson" name="updateBy" placeholder="修改人" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="search">搜索</button>
    <button type="button" class="layui-btn" id="resetSearch">重置</button>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="../layui/layui.js" charset="utf8"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var deptNameValueOld;
        table.render({
            elem: '#test'
            , id: 'rolesReload'
            , url: '/system/dept/getDeptPage'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: 'Sds数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'deptId', fixed: 'left', width: 60, title: 'ID', sort: true, totalRowText: '合计：'}
                , {field: 'deptName', width: 160, title: '部门名称'}
                , {field: 'createBy', width: 160, title: '创建人'}
                , {
                    field: 'createTime',
                    width: 250,
                    title: '创建时间',
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {field: 'orderNum', width: 80, title: '排序'}
                , {
                    field: 'status', width: 80, title: '状态', templet: function (data) {
                        if (data.status === "0") {
                            return "<a class='layui-btn  layui-btn-xs'>可用</a>"
                        } else {
                            return "<a class='layui-btn layui-btn-disabled  layui-btn-xs'>失效</a>"
                        }
                    }
                }
                , {field: 'updateBy', width: 120, title: '修改人'}

                , {
                    field: 'updateTime',
                    width: 250,
                    title: '修改时间',
                    templet: "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {fixed: 'right', title: '操作', width: 125, minWidth: 125, toolbar: '#barDemo'}
            ]]
            , page: true
            , limit: 4
            , limits: [4, 6, 8, 10]
            //解决页码的问题

        })
        // 执行 模糊搜索
        $("#search").click(function () {
            search_roles()
        })


        function search_roles() {
            var search_roles = $('#search_roles').val();
            console.log(search_roles)
            //执行重载
            table.reload('rolesReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    deptName: $("#searchDeptName").val(),
                    createBy: $("#searchCreatePerson").val(),
                    updateBy: $("#searchUpdatePerson").val(),
                }
            });
        }

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            deptNameValueOld = data.deptName;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/system/dept/deleteBatch/' + data.deptId,
                        type: "DELETE",
                        success: function (data) {
                            console.log(data.toString() + "dfsaf")
                            if (data.code == 0) {
                                // 删除对应的行
                                obj.del();
                                console.log(index)
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                // table.reload()
                                $(".layui-laypage-btn").click()

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                    layer.close(index)
                });
            } else if (obj.event === 'edit') {
                $('#addRoleButton').removeClass("layui-btn-disabled").attr("disabled", false);
                updateSds(obj, data);
            }

        });
        //修改或添加式判断问题是否存在
        $("#deptName").blur(function () {
            $("#deptName").next().html("");
            var deptNameValueNew = $("#deptName").val();
            if (deptNameValueOld == undefined) {
                if (deptNameValueOld !== null && deptNameValueOld !== "") {
                    $.ajax({
                        url: "/system/dept/checkDeptName/" + deptNameValueNew,
                        dataType: "json",
                        type: "get",
                        success: function (re) {
                            if (re.code == 0) {
                                $('#addRoleButton').removeClass("layui-btn-disabled").attr("disabled", false);
                            } else {
                                $("#deptName").next().html(re.data);
                                $('#addRoleButton').addClass("layui-btn-disabled").attr("disabled", true);
                            }
                        }
                    })
                }
            } else {
                if (deptNameValueOld !== null && deptNameValueOld !== "" && deptNameValueOld != deptNameValueNew) {
                    $.ajax({
                        url: "/system/dept/checkDeptName/" + deptNameValueNew,
                        dataType: "json",
                        type: "get",
                        success: function (re) {
                            if (re.code == 0) {
                                $('#addRoleButton').removeClass("layui-btn-disabled").attr("disabled", false);
                                // return re.msg
                                // $("#addSub").prop("class","layui-btn")
                            } else {
                                $("#deptName").next().html(re.data);
                                $('#addRoleButton').addClass("layui-btn-disabled").attr("disabled", true);
                            }
                        }
                    })
                }
            }
            deptNameValueOld = undefined;

        })

        // 修改
        function updateSds(obj, data) {
            let form = layui.form;
            form.val("add", {
                "deptId": data.deptId
                , "deptName": data.deptName
                , "orderNum": data.orderNum
                , "status": data.status == 1 ? 0 : 1
            });

            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改",
                skin: 'layui-layer-molv',
                area: ['400px', '300px'],
                content: $("#open_div"),//引用的弹出层的页面层的方式加载修改界面表单
            });


            form.on('submit(update_submit)', function (massage) {
                console.log("message为：", massage);
                console.log(massage.field);
                console.log("-----------> ", JSON.stringify(massage.field));
                var data1 = massage.field;
                $.ajax({
                    // dataType : "json",
                    type: "post",
                    url: "/system/dept/saveorupdate",
                    // {"deptId": data1.deptId, "deptName": data1.deptName, "deptSn": data1.deptSn}
                    // data: JSON.stringify(massage.field),
                    data: {
                        "deptId": data1.deptId
                        , "deptName": data1.deptName
                        , "orderNum": data1.orderNum
                        , "status": data1.status === 'on' ? 0 : 1
                    },
                    success: function (msg) {
                        console.log(msg);
                        layer.closeAll();//关闭所有的弹出层
                        if (msg.code == 0) {
                            layer.msg("修改成功", {icon: 6});
                            // $(".layui-laypage-btn").click();
                            //刷新数据
                            // 刷新
                            // table.reload()
                            $(".layui-laypage-btn").click()
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                })
                return false

            })

        }

        //批量删除
        $("#removeBatch").click(function () {
            var checkStatus = table.checkStatus('rolesReload'),
                data = checkStatus.data,
                ids = [];
            if (data.length > 0) {
                for (var i in data) {
                    ids[i] = data[i].deptId;
                }
                console.log(ids);//打印获取到选中的id，用，分割
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/system/dept/deleteBatch/' + ids,
                        type: "DELETE",
                        success: function (data) {
                            console.log(data.toString() + "dfsaf")
                            if (data.code == 0) {
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                table.reload()
                                //重新加载当前页面
                                location.reload();

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                    layer.close(index)
                });
            } else {
                layer.msg("请选择需要删除的用户");  //如果未选择数据，则提示。
            }
        });

        // 添加
        $("#addBtn").click(function addSds(obj, data) {
            $('#addRoleButton').removeClass("layui-btn-disabled").attr("disabled", false);
            let form = layui.form;
            // 清空form 表单
            res()
            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "添加",
                skin: 'layui-layer-molv',
                area: ['500px', '300px'],
                content: $("#open_div"),//引用的弹出层的页面层的方式加载修改界面表单

            });
            form.on('submit(update_submit)', function (massage) {
                var data1 = massage.field;
                $.ajax({
                    // dataType : "json",
                    type: "post",
                    url: "/system/dept/saveorupdate",
                    data: {
                        "deptId": data1.deptId
                        , "deptName": data1.deptName
                        , "orderNum": data1.orderNum
                        , "status": data1.status === 'on' ? 0 : 1
                    },
                    success: function (msg) {
                        console.log(msg);
                        layer.closeAll();//关闭所有的弹出层
                        if (msg.code == 0) {
                            layer.msg("添加成功", {icon: 6});
                            // $(".layui-laypage-btn").click();
                            //刷新数据
                            // 刷新
                            // table.reload()
                            $(".layui-laypage-btn").click()
                        } else {
                            layer.msg("添加失败", {icon: 5});
                        }
                    }
                })
                return false

            })

        })

        // 重置 搜索框的方法
        $("#resetSearch").click(function () {
            $("#searchId").val("")
            $("#searchCreatePerson").val("")
            //重新加载当前页面
            location.reload();
        })
        // 重置模态框方法
        var res = function () {
            let form = layui.form;
            form.val("add", {
                "deptId": ""
                , "deptName": ""
                , "orderNum": ""
                , "status": 0
            });
        }
        $("#res").click(res)
    })

</script>

<!-- 隐藏的表格 -->
<div class="layui-row" id="open_div" style="display:none; ">
    <div id="add_form" class="layui-form" lay-filter="add" action=""
         style="margin-top: 20px; margin-left: 50px ; align:center;">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">部门 ID</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="deptId" type="text" name="deptId"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="deptName" type="text" name="deptName"
                       placeholder="部门名称"
                       autocomplete="off" lay-verify="required"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline" style="width: 50%">
                <input id="orderNum" lay-verify="required"  type="number" name="orderNum" lay-verify="number"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="checkbox" checked="" name="status" lay-skin="switch" id="status" lay-filter="switchTest"
                       lay-text="可用|失效">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit id="addRoleButton" lay-filter="update_submit">立即提交</button>
                <button class="layui-btn" lay-filter="update_reset" id="res">重置</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
