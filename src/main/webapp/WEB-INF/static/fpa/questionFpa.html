<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>示例演示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body style="overflow-x:hidden;overflow-y:hidden;">

<div class="layui-inline">
    <label class="layui-form-label">问题</label>
    <div class="layui-input-inline">
        <input type="text" id="ques" name="question" placeholder="请输入问题" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-inline">
    <label class="layui-form-label">创建人</label>
    <div class="layui-input-inline">
        <input type="text" id="create" name="createBy" placeholder="请输入创建人" autocomplete="off"
               class="layui-input">
    </div>
</div>
<div class="layui-inline">
    <div class="layui-input-inline">
        <button class="layui-btn" id="sea" data-type="reload">查询</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="myButton">重置</button>
    </div>
</div>

<table id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <button type="button" class="layui-btn" id="insert">添加</button>
    <a class="layui-btn layui-btn-danger" lay-event="del" id="delete"><i
            class="layui-icon layui-icon-delete"></i>删除</a>
    <div class="layui-btn-container">
    </div>
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 注意：项目正式环境请勿引用该地址 -->
<!--<script src="jquery-3.6.0.min.js"></script>-->
<script src="../layui/layui.js"></script>
<script>
    layui.use(['table', 'dropdown'], function () {
        var table = layui.table;
        var f = layui.jquery;
        var $ = layui.jquery;
        var laypage = layui.laypage, layer = layui.layer;
        // 创建渲染实例
        table.render({
            elem: '#test'
            , url: '/questionFpa/getAll' // 此处为静态模拟数据，实际使用时需换成真实接口
            , toolbar: '#toolbarDemo'
            , defaultToolbar: ['filter', 'exports', 'print', {
                title: '帮助'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , cellMinWidth: 80
            , totalRow: true // 开启合计行
            , page: true
            , id: 'testReload'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', fixed: 'left', width: 46, title: 'ID',}
                , {field: 'question', width: 120, title: '问题'}
                , {
                    field: 'optionA',
                    title: '选项A',
                    hide: 0,
                    width: 180,
                    edit: 'text'
                }
                , {field: 'optionB', width: 180, title: '选项B', sort: true}
                , {
                    field: 'optionC',
                    width: 180,
                    title: '选项C',
                }
                , {field: 'optionD', title: '选项D', edit: 'textarea', minWidth: 180, style: '-moz-box-align: start;'}
                , {
                    field: 'type', width: 120, title: '类型', sort: true, templet: function (a) {
                        if (a.type == 2) {
                            return "FPA前15题"
                        } else {
                            return "FPA后15题"
                        }
                    }
                }
                , {
                    field: 'status', title: '状态', width: 80
                    , templet: function (d) {
                        if (d.status == 0) {
                            return '<a class="layui-btn layui-btn-xs">可用</ a>'
                        } else {
                            return '<a class="layui-btn layui-btn-disabled layui-btn-xs">失效</ a>'
                        }
                    }
                }
                , {field: 'createTime', title: '创建时间', width: 120}
                , {field: 'createBy', title: '创建人', width: 120}
                , {field: 'updateTime', title: '修改时间', width: 125,}
                , {field: 'updateBy', title: '修改人', width: 125,}
                , {field: 'flag', fixed: 'right', width: 125, minWidth: 125, toolbar: '#barDemo'}
            ]]
        });
        //触发单元格工具事件
        table.on('tool(test)', function (obj) { // 双击 toolDouble
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/questionFpa/del',
                        type: "get",
                        data: {"id": data.id},
                        dataType: 'json',
                        success: function (data) {
                            layer.close(index);
                            layer.msg("删除成功", {icon: 1})
                           /* if (data) {
                                // 删除对应的行
                                console.log(index)
                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }*/
                            // 刷新
                            location.reload();
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                updateuser(obj, data);
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data;
            if (data.length === 0) {
                layer.msg("请选择一行");
            } else {
                layer.confirm('真的删除选中的数据吗', function (index) {
                    var idList = [];
                    for (let i = 0; i < data.length; i++) {
                        idList[i] = data[i].id;
                    }
                    // var map =JSON.stringify(idList)
                    //删除数据库中的数值
                    $.ajax({
                        url: '/questionFpa/deleteMore',
                        type: 'post',
                        data: {idList: idList},
                        traditional: true,
                        success: function (data) {
                            layer.close(index);
                            layer.msg("删除成功", {icon: 1});
                            // 刷新
                            location.reload();
                         /*   if (data === true) {
                                console.log(data);
                                console.log(index);

                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }*/
                        }
                    });
                });
            }
        })
        //添加
        f('#insert').on('click', function () {
            let form = layui.form;


            layer.open({
                type: 1,
                title: '添加',
                maxmin: true,
                area: ['430px', '630px'],
                shadeClose: false, //点击遮罩关闭
                content: f("#openDiv")
            });


            form.on('submit(update_submit)', function (massage) {
                var data = massage.field;

                f.ajax({
                    type: "post",
                    url: "/questionFpa/insert",
                    dataType: 'json',
                    data: {
                        "question": data.question,
                        "optionA": data.optionA,
                        "optionB": data.optionB,
                        "optionC": data.optionC,
                        "optionD": data.optionD,
                        "type": data.type,
                        "status": data.status == "on" ? 0 : 1

                    },
                    success: function (msg) {
                        layer.closeAll();//关闭所有的弹出层
                        if (msg == true) {
                            layer.msg("添加成功", {icon: 6});
                            $(".layui-laypage-btn").click();
                            //刷新数据
                            location.reload();
                        } else {
                            layer.msg("添加失败", {icon: 5});
                            location.reload()
                        }
                    }
                });
            });

        })
        //题目唯一性校验
        $("#question").blur(function () {
            $.ajax({
                url: "/questionFpa/search",
                data: {question: $("#question").val()},
                dataType: "json",
                type: "get",
                success: function (re) {
                    if (re) {
                        $("#question").next().html("未重名");
                        $('#addQuestion').removeClass("layui-btn-disabled").attr("disabled", false);
                    } else {
                        $("#question").next().html("请重新输入");
                        $('#addQuestion').addClass("layui-btn-disabled").attr("disabled", true);
                    }
                }
            })
        })
        f("#sea").click(//绑定点击事件
            function search_roles() {

                var qques = f('#ques');//获取问题输入框的值
                var create = f('#create');//获取创建人输入框的值
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        question: qques.val(),
                        createBy: create.val(),
                    }
                });
            }
        )
        f("#myButton").click(
            function search_roles() {
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        question: "",
                        createBy: ""
                    }
                });
            }
        )


        function updateuser(obj, data) {
            let form = layui.form;
            form.val("add", {
                "id": data.id,
                "question": data.question,
                "optionA": data.optionA,
                "optionB": data.optionB,
                "optionC": data.optionC,
                "optionD": data.optionD,
                "type": data.type,
                "status": !data.status,
            });
            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改题目信息",
                skin: 'layui-layer-molv',
                area: ['500px', '500px'],
                content: $("#openDiv")//引用的弹出层的页面层的方式加载修改界面表单
            });
            form.on('submit(update_submit)', function (massage) {
                var data = massage.field;
                $.ajax({
                    type: "post",
                    url: "/questionFpa/update",
                    data: {
                        "id": data.id,
                        "question": data.question,
                        "optionA": data.optionA,
                        "optionB": data.optionB,
                        "optionC": data.optionC,
                        "optionD": data.optionD,
                        "type": data.type,
                        "status": data.status == "on" ? 0 : 1,

                    },
                    success: function (msg) {
                        layer.closeAll();//关闭所有的弹出层
                        if (msg) {
                            layer.msg("修改成功", {icon: 6});
                            $(".layui-laypage-btn").click();
                            //刷新数据
                            location.reload();
                        } else {
                            layer.msg("修改失败", {icon: 5});
                            location.reload()
                        }
                    }
                });

                //触发表格复选框选择
                table.on('checkbox(test)', function (obj) {
                    console.log(obj)
                });

                //触发表格单选框选择
                table.on('radio(test)', function (obj) {
                    console.log(obj)
                });

                // 行单击事件
                table.on('row(test)', function (obj) {
                    //console.log(obj);
                    //layer.closeAll('tips');
                });
                // 行双击事件
                table.on('rowDouble(test)', function (obj) {
                    console.log(obj);
                });

                // 单元格编辑事件
                table.on('edit(test)', function (obj) {
                    var field = obj.field //得到字段
                        , value = obj.value //得到修改后的值
                        , data = obj.data; //得到所在行所有键值

                    var update = {};
                    update[field] = value;
                    obj.update(update);
                });
            });

        }
    })
</script>
<div class="layui-row" id="openDiv" style="display:none;">
    <div id="add_form" class="layui-form" lay-filter="add" action="" style="margin-top: 20px;align:center;">
        <!--        <div class="layui-form-item">-->
        <!--            <label class="layui-form-label">ID</label>-->
        <!--            <div class="layui-input-inline" style="width: 45%">-->
        <input id="id" readonly="readonly" type="hidden" name="id"
               placeholder="id"
               autocomplete="off" class="layui-input">
        <!--            </div>-->
        <!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="question" type="text" name="question"
                       placeholder="题目"
                       autocomplete="off" class="layui-input"><span style="color: red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选项A</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="optionA" type="text" name="optionA"
                       placeholder="选项A"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选项B</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="optionB" type="text" name="optionB"
                       placeholder="选项B"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选项C</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="optionC" type="text" name="optionC"
                       placeholder="选项C"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选项D</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="optionD" type="text" name="optionD" placeholder="选项D"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block" style="width: 45%">
                <select name="type" id="type" lay-filter="aihao">
                    <option value="2">前15题</option>
                    <option value="1">后15题</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input id="status" type="checkbox" name="status" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="addQuestion" lay-submit lay-filter="update_submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
