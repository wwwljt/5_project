<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>示例演示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <link rel="stylesheet" href="../layui/css/layui.css">

</head>
<body style="overflow-x:hidden;overflow-y:hidden;">

    <div class="layui-inline">
        <label class="layui-form-label">问题</label>
        <div class="layui-input-inline">
            <input type="text" id="ques" name="question" placeholder="请输入问题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">创建人</label>
        <div class="layui-input-inline">
            <input type="text" id="create" name="createBy" placeholder="请输入创建人" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <div class="layui-input-inline">
            <button class="layui-btn" id="sea" data-type="reload">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="myButton">重置</button>
        </div>
    </div>

<table  id="test" lay-filter="test"></table>
    <div id="qrcode" style="width:150px; height:150px; display: none; margin-left: 50px;margin-top: 20px"></div>
<script type="text/html" id="toolbarDemo">
    <button type="button" class="layui-btn" id="insert">添加</button>
    <a class="layui-btn layui-btn-danger" lay-event="del" id="delete"><i class="layui-icon layui-icon-delete"></i>删除</a>
    <div class="layui-btn-container">
    </div>
</script>


<script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看二维码</a>
        <a class="layui-btn layui-btn-xs" lay-event="internet">查看网址</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 注意：项目正式环境请勿引用该地址 -->
<!--<script src="jquery-3.6.0.min.js"></script>-->
    <script src="../layui/layui.js"></script>
<script>
    layui.use(['table', 'dropdown','laydate'], function () {
        var table = layui.table;
        var f = layui.jquery;
        var $=layui.jquery;
        var laypage = layui.laypage, layer = layui.layer;
        var laydate=layui.laydate;
        // 创建渲染实例
        table.render({
            elem: '#test'
            , url: '/TblTestPlanFpa/getAll' // 此处为静态模拟数据，实际使用时需换成真实接口
            , toolbar: '#toolbarDemo'
            , defaultToolbar: ['filter', 'exports', 'print', {
                title: '帮助'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , cellMinWidth: 80
            , totalRow: true // 开启合计行
            , page: true
            , id: 'testReload'
            , cols: [[
                 {type: 'checkbox', fixed: 'left'}
                , {field: 'id', fixed: 'left', width: 46, title: 'ID',}
                , {field: 'testName', width: 120, title: '测试名称'}
                , {
                    field: 'testCode',
                    title: '测试邀请码',
                    hide: 0,
                    width: 150,
                    edit: 'text'
                }
                , {field: 'testBegin', width: 180, title: '开始时间', sort: true}
                , {
                    field: 'testEnd',
                    width: 180,
                    title: '结束时间',
                }
                , {field: 'createTime', title: '创建时间', width: 120}
                , {field: 'createBy', title: '创建人', width: 120}
                , {field: 'updateTime', title: '修改时间', width: 125,}
                , {field: 'updateBy', title: '修改人', width: 125,},
                {field: 'remark', title: '备注', width: 120}
               , {
                    field: 'type', width: 120, title: '类型', sort: true,
                }
                ,{fixed: 'right', width: 300, minWidth: 300, toolbar: '#barDemo'}
            ]]
        });
        //触发单元格工具事件
        table.on('tool(test)', function (obj) { // 双击 toolDouble
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/TblTestPlanFpa/del',
                        type: "get",
                        data: {"id": data.id},
                        dataType: 'json',
                        success: function (data) {
                            if (data) {
                                // 删除对应的行
                                console.log(index)
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1})
                                // 刷新
                                 location.reload();
                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                updateuser(obj, data);
            }else if (obj.event === 'internet') {
                    look();
            }else if (obj.event === 'detail') {
                layer.open({
                    title: '查看二维码',
                    skin: "layui-layer-molv",//弹出层=皮肤样式
                    type: 1,
                    content: $("#qrcode"),
                    area: ['300px', '300px']
                })
            }
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data;
            if (data.length === 0) {
                layer.msg("请选择一行");
            } else {
                layer.confirm('真的删除选中的数据吗', function (index) {
                    var idList = [];
                    for (let i = 0; i < data.length; i++) {
                        idList[i] = (data[i].id);
                    }
                    // var map =JSON.stringify(idList)
                    console.log(idList);
                    //删除数据库中的数值
                    $.ajax({
                        url: 'TblTestPlanFpa/deleteMore',
                        type: 'post',
                        data: {idList:idList},
                        traditional:true,
                        success: function (data) {
                            if (data === true) {
                                console.log(data);
                                console.log(index);
                                layer.close(index);
                                layer.msg("删除成功", {icon: 1});
                                // 刷新
                                location.reload();
                            } else {
                                layer.msg("删除失败", {icon: 5})
                            }
                        }
                    });
                });
            }
        })
        $("#question").blur(function () {
            $.ajax({
                url: "/TblTestPlanFpa/search",
                data: {question: $("#question").val()},
                dataType: "json",
                type: "get",
                success: function (re) {
                    if (re) {
                        $("#question").next().html("未重名");
                        $('#addQuestion').removeClass("layui-btn-disabled").attr("disabled", false);
                    } else {
                        $("#question").next().html("请重新输入");
                        $('#addQuestion').addClass("layui-btn-disabled").attr("disabled", true);
                    }
                }
            })
        })
        f('#insert').on('click', function (data) {
            let form = layui.form;

            layer.open({
                type: 1,
                title: '添加',
                maxmin: true,
                area: ['500px', '500px'],
                shadeClose: false, //点击遮罩关闭
                content: f("#openDiv")
            });
            laydate.render({
                elem: '#testBegin'
                , type: 'datetime'
                , value: new Date()
                , isInitValue: true
            });
            var now = new Date().getTime();
            laydate.render({
                elem: '#testEnd'
                , type: 'datetime'
                , value: new Date(now + 2 * 86400 * 1000)
                , isInitValue: true
            });


            form.on('submit(update_submit)', function (massage) {
                console.log("message为：", massage);
                console.log(massage.field);
                var data = massage.field;

                f.ajax({
                    type: "post",
                    url: "/TblTestPlanFpa/insert",
                    dataType: 'json',
                    data: {
                        "id":data.id,
                        "testName": data.testName,
                        "testBegin": data.testBegin,
                        "testEnd": data.testEnd,
                        "remark": data.remark,

                    },
                    success: function (msg) {
                        console.log(msg);
                        layer.closeAll();//关闭所有的弹出层
                        if (msg == true) {
                            layer.msg("添加成功", {icon: 6});
                            $(".layui-laypage-btn").click();
                            //刷新数据
                             location.reload();
                        } else {
                            layer.msg("添加失败", {icon: 5});
                             location.reload()
                        }
                    }
                });
            });

         })

        f("#sea").click(//绑定点击事件
        function search_roles() {

            var qques = f('#ques');//获取问题输入框的值
            var create=f('#create');//获取创建人输入框的值
            console.log(search_roles)
            //执行重载
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    testName:qques.val(),
                    createBy:create.val(),
                }
            });
        }
        )
        f("#myButton").click(
            function search_roles() {

                console.log(search_roles)
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        testName: "",
                        createBy:""
                    }
                });
            }
        )
        function look() {
            let form=layui.form;
            var input="http://localhost:8080/front/test/login"
            form.val("add", {
                "net":input
            });
            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "网址信息",
                skin: 'layui-layer-molv',
                area: ['500px', '200px'],
                content: $("#openLook")//引用的弹出层的页面层的方式加载修改界面表单
            });
        }
        function updateuser(obj, data) {
            let form = layui.form;
            form.val("add", {
                "id":data.id,
                "testName": data.testName,
                "testBegin": data.testBegin,
                "testEnd": data.testEnd,
                "remark": data.remark,
            });
            layer.open({
                async: false,
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改题目信息",
                skin: 'layui-layer-molv',
                area: ['500px', '500px'],
                content: $("#openDiv")//引用的弹出层的页面层的方式加载修改界面表单
            });
            form.on('submit(update_submit)', function (massage) {
                console.log("message为：", massage);
                console.log(massage.field);
                var data = massage.field;
                $.ajax({
                    type: "post",
                    url: "/TblTestPlanFpa/update",
                    data: {
                        "id":data.id,
                        "testName": data.testName,
                        "testBegin": data.testBegin,
                        "testEnd": data.testEnd,
                        "remark": data.remark,
                    },
                    success: function (msg) {
                        console.log(msg);
                        layer.closeAll();//关闭所有的弹出层
                        if (msg) {
                            layer.msg("修改成功", {icon: 6});
                            $(".layui-laypage-btn").click();
                            //刷新数据
                            location.reload();
                        } else {
                            layer.msg("修改失败", {icon: 5});
                            location.reload()
                        }
                    }
                });

                //触发表格复选框选择
                table.on('checkbox(test)', function (obj) {
                    console.log(obj)
                });

                //触发表格单选框选择
                table.on('radio(test)', function (obj) {
                    console.log(obj)
                });

                // 行单击事件
                table.on('row(test)', function (obj) {
                    //console.log(obj);
                    //layer.closeAll('tips');
                });
                // 行双击事件
                table.on('rowDouble(test)', function (obj) {
                    console.log(obj);
                });

                // 单元格编辑事件
                table.on('edit(test)', function (obj) {
                    var field = obj.field //得到字段
                        , value = obj.value //得到修改后的值
                        , data = obj.data; //得到所在行所有键值

                    var update = {};
                    update[field] = value;
                    obj.update(update);
                });
            });

        }
    })

    //二维码渲染
    layui.config({                  //配置layui插件
        base: '/js/' //配置 layui 第三方扩展组件存放的  目录（不包含文件名）
    }).extend({
        qrcode: 'qrcode'        //前边是方法名，后边是文件名
    }).use(['qrcode'], function () {   //使用插件
        var $ = layui.$;
        $('#qrcode').qrcode({           //调用方法
                                        //这两个属性必须写
            render: "canvas",  //table or canvas     二维码生成的两种方式 canvas是生成图片 table是黑白格子组成的二维码
            text: "http://localhost:8080/front/test/login",  //二维码的内容

            //宽高和颜色可以不设置
            width: 200,
            height: 200,
            foreground: "#000000",  //二维码上层颜色
            background: "#FFF"      //背景颜色
        });
    });
    function copyText() {
        var input = document.getElementById( "net" );
        input.select(); // 选中文本
        document.execCommand( "copy" ); // 执行浏览器复制命令
        alert( "复制成功" );
    }
</script>
    <div class="layui-row" id="openLook" style="display:none;">
        <div  class="layui-form" lay-filter="add" action="" style="margin-top: 20px;align:center;">
            <div class="layui-form-item">
                <label class="layui-form-label" style="margin-top: 20px">网址</label>
                <div class="layui-input-inline" style="margin-top: 20px">
                    <input id="net" type="text" class="layui-input" name="net" style="width: 50%">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"  onclick="copyText()">复制网址</button>
            </div>
        </div>
    </div>

<div class="layui-row" id="openDiv" style="display:none;">
    <div id="add_form" class="layui-form" lay-filter="add" action="" style="margin-top: 20px;align:center;">

        <input id="id"  readonly="readonly" type="hidden" name="id"
               placeholder="id"
               autocomplete="off" class="layui-input">
        <!--            </div>-->
        <!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">测试名称</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="testName" type="text" name="testName"
                       placeholder="测试名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="testBegin" type="text" name="testBegin"
                       placeholder="开始时间"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="testEnd" type="text" name="testEnd"
                       placeholder="结束时间"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline" style="width: 45%">
                <input id="remark" type="text" name="remark"
                       placeholder="备注"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update_submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
